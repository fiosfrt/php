<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<form method="POST" action="">
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o seu nome" required autofocus tabindex="1" disabled>
			</div class="form-group">
						<div>
				<label for="email">E-mail</label>
				<input type="text" name="email" id="email" class="form-control" placeholder="seu@email.com.br" required tabindex="2" readonly>
			</div>
			</div class="form-group">
			<div class="form-group">
				<label for="nascimento">Nascimento</label>
				<input type="date" name="nascimento" id="nascimento" class="form-control" required min="2016-01-01" required max="2017-01-01">
			</div>
			<div class="form-group">
				<label>Sexo</label>
				<input type="radio" name="sexo" id="masculino" checked>
				<label for="masculino">Masculino</label>
				<input type="radio" name="sexo" id="feminino">
				<label for="feminino">Feminino</label>
			</div>
			<div class="form-group">
				<label for="volume">Volume</label>
				<input type="range" name="volume" id="volume" min="0" max="100" value="25" >
			</div>
			<div class="form-group">
				<label for="meter">Bateria</label>
				<meter name="meter"min="0" max="100" low="15"value="12" >
			</div>
			<div class="form-group">
				<label for="meter">Carregando</label>
				<progress name="meter" min="0" max="100" value="60" >60%</progress>
			</div>
			<div class="form-group">
				<label for="ano">Ano Fabricação</label>
				<input type="number" name="ano" id="ano" step="2" min="2000" max="2016" class="form-control" tabindex="3">
			</div>
			<div class="form-group">
				<label for="cor">Cor</label>
				<input type="color" name="cor" id="cor" class="form-control">
			</div>
			<div class="form-group">
				<label for="url">URL</label>
				<input type="url" name="url" id="url" class="form-control">
			</div>
			<div class="form-group">
				<label for="busca">Buscar</label>
				<input type="search" name="busca" id="busca" class="form-control">
			</div>
			<div class="form-group">
				<label for="mensagem">Mensagem</label>
				<textarea type="search" name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
			</div>
			<div class="form-group">
				<label for="estados">Estados</label>
				<select type="search" name="estados" id="estados">
					<option value="SP">São Paulo</option>
					<option value="RJ" selected>Rio De Janeiro</option>
					<option value="MG">Minas Gerais</option>
				</select>
			</div>
			<div class="form-group">
				<label for="estados">Estados</label>
				<select type="search" name="estados" id="estados">
					<optgroup label="Sudeste">
						<option value="SP">São Paulo</option>
						<option value="RJ" selected>Rio De Janeiro</option>
						<option value="MG">Minas Gerais</option>
					</optgroup>
					<optgroup label="Sul">
					<option value="PR">Parana</option>
					<option value="RS">Rio Grande do Sul</option>
					<option value="SC">Santa Catarina</option>
					</optgroup>
				</select>
			</div class="form-group">
			<input type="hidden" name="id" value="1">
			<div class="form-group">
				<label for="senha">Senha</label>
				<input type="password" name="senha" id="senha">
			</div>
			<div class="form-group">
				<label for="mes">mes</label>
				<input type="month" name="mes" id="mes" class="form-control">
			</div>
			<div class="form-group">
				<label for="semana">Semana</label>
				<input type="week" name="semana" id="semana" class="form-control">
			</div>
			<div class="form-group">
				<label for="time">Hora</label>
				<input type="time" name="time" id="time" class="form-control">
			</div>
			<div class="form-group">
				<input type="text" list="navegadores">
				<datalist id="navegadores">
					<option value="Chrome">
					<option value="Firefox">
					<option value="Safari">
					<option value="Edge">
				</datalist>

			<div class="form-group">
				<button type="submit" class="btn btn-primary">CADASTRAR</button>
			</div>
		</form>

		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
